<div class="container">

   <app-side-bar></app-side-bar>

   <div class="createArticle">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
         <div>
            <h2>{{ id ? 'Edite' : 'Create new' }} article</h2>
         </div>
         <div class="box" *ngFor="let input of imputs">

            <app-input [input]="input" formControlName={{input.name}}></app-input>

         </div>

         <div class="form-area">
            <textarea name="text" cols="130" rows="10" formControlName="text"></textarea>
         </div>

         <div class="file">
            <input type="file" name="imag" size="60" formControlName="imag">
         </div>

         <div class="button">
            <button (click)="cancel()">Cancel</button>
         </div>

         <div class="button" *ngFor="let button of buttons">
            <app-button [button]="button"></app-button>
         </div>

         <!-- <img alt="" src="/assets/img/icons/createWh.svg"> -->

      </form>
   </div>
</div>
